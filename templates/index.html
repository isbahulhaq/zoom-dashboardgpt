<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoom Dashboard (Login Required)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 0;
    color: white;
    overflow-x: hidden;
}

/* LOGIN SECTION */
#loginSection {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
}

#particleCanvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: -1;
}

/* Login box styling */
#loginBox {
    background: rgba(18, 18, 18, 0.88);
    padding: 24px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    width: 360px;
    text-align: center;
    z-index: 1;
}
#loginBox h2 { margin: 0 0 12px 0; }
#loginBox input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #333;
    background: #222;
    color: white;
    box-sizing: border-box;
}
#loginBox button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
#loginError { color: #ff6b6b; margin-top:8px; display:none; }
.show-pass { display:flex; align-items:center; gap:8px; justify-content:flex-start; color:#bbb; font-size:13px; margin-top:6px; }

/* DASHBOARD SECTION */
.container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    padding: 20px;
}
.left, .center, .right {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
.left { flex: 1; }
.center { flex: 1; text-align: center; }
.right { flex: 1; text-align: right; }

table { width:100%; border-collapse: collapse; margin-bottom: 15px; }
th, td { border: 1px solid #333; padding:10px; text-align:center; color:white; }
th { background-color:#4CAF50; color:white; }

.form-box {
    margin: 15px 0;
    padding: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background: #2a2a2a;
    text-align: center;
}

.capacity {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border-radius: 50%;
    background: conic-gradient(red 0%, #1a1a1a 0%);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.6s ease-in-out;
}
.capacity-inner {
    position: absolute;
    width: 160px;
    height: 160px;
    background: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    font-weight: bold;
}
.usage-info { text-align:center; margin-top:10px; font-size:16px; font-weight:bold; }
.controls { margin-bottom:20px; }
.controls input[type="checkbox"] { margin-right:10px; }
h2, h3 { color:white; }
button.small {
    background-color: #f44336;
    color: white;
    padding: 6px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 2px;
}
button.small:hover { background-color: #da190b; }
button.stop-all {
    background-color: #ff9800;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px auto;
    display: block;
    font-weight: bold;
}
button.stop-all:hover { background-color: #e68900; }
input, select {
    background-color: #333;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 5px;
}

#dashboard { display: none; }
.status-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #4CAF50;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}
.form-box button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
.form-box button[type="button"] {
    background-color: #666;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
}
</style>
</head>
<body>

<!-- LOGIN SECTION -->
<div id="loginSection">
    <canvas id="particleCanvas"></canvas>
    <div id="loginBox">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <div class="show-pass">
                <input type="checkbox" id="togglePass"><label for="togglePass">Show password</label>
            </div>
            <button type="submit">Let me in</button>
            <p id="loginError">Invalid credentials — try again.</p>
        </form>
        <p style="font-size:12px; color:#bbb; margin-top:12px;">
            Credentials: isbahaulhaq692@gmail.com / 20140204547
        </p>
    </div>
</div>

<!-- DASHBOARD SECTION -->
<div id="dashboard">
    <h2 style="text-align: center;">Zoom Dashboard <span class="status-indicator"></span></h2>
    <div class="container" id="dashboardContainer">
        <div class="left" id="meetingsSection">
            <h3>All Meetings</h3>
            <button class="stop-all" onclick="stopAllMeetings()">Stop All Meetings</button>
            <table id="meetingsTable">
                <tr>
                    <th>#</th>
                    <th>Meeting ID</th>
                    <th>Qty</th>
                    <th>Active</th>
                    <th>Start</th>
                    <th>Timeout</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>

        <div class="center" id="formSection">
            <div class="form-box">
                <h3>Add Meeting</h3>
                <form id="meetingForm">
                    <label>Meeting ID:</label><br>
                    <input type="text" id="meetingId" required><br><br>
                    <label>Meeting Password:</label><br>
                    <input type="text" id="meetingPassword" required><br><br>
                    <label>Members:</label><br>
                    <input type="number" id="members" min="10" step="10" value="10" required><br><br>
                    <label>Timeout (seconds):</label><br>
                    <input type="number" id="timeout" min="121" value="300" required><br><br>
                    <button type="submit">Start Meeting</button>
                    <button type="button" onclick="resetForm()">Cancel</button>
                </form>
            </div>
        </div>

        <div class="right" id="chartSection">
            <div class="controls">
                <input type="checkbox" id="showTable" checked onchange="toggleSection('meetingsSection')"> Table
                <input type="checkbox" id="showForm" checked onchange="toggleSection('formSection')"> Form
                <input type="checkbox" id="showChart" checked onchange="toggleSection('chartSection')"> Chart
            </div>
            <h3>Capacity</h3>
            <p>Total: 8000 Members</p>
            <div class="capacity" id="capacityCircle">
                <div class="capacity-inner" id="capacityText">0%</div>
            </div>
            <div class="usage-info" id="usageInfo">
                Usage: 0 / 8000<br>
                Remaining: 8000
            </div>
        </div>
    </div>
</div>

<script>
/************* PARTICLES *************/
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});

const particles = [];
for(let i=0; i<80; i++){
    particles.push({
        x:Math.random()*width, 
        y:Math.random()*height, 
        r:Math.random()*3+1, 
        dx:(Math.random()-0.5)*1.5, 
        dy:(Math.random()-0.5)*1.5
    });
}

function animateParticles(){
    ctx.clearRect(0,0,width,height);
    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = "rgba(0,200,255,0.75)";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>width)p.dx*=-1;
        if(p.y<0||p.y>height)p.dy*=-1;
    }
    requestAnimationFrame(animateParticles);
}
animateParticles();

/************* LOGIN *************/
const FIXED_EMAIL = "isbahaulhaq692@gmail.com";
const FIXED_PASSWORD = "20140204547";

document.getElementById('togglePass').addEventListener('change', function() {
    const passInput = document.getElementById('password');
    passInput.type = this.checked ? 'text' : 'password';
});

document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(email === FIXED_EMAIL && pass === FIXED_PASSWORD){
        document.getElementById('loginSection').style.display='none';
        document.getElementById('dashboard').style.display='block';
        startDataRefresh();
    } else {
        document.getElementById('loginError').style.display='block';
    }
});

/************* BACKEND CONNECTION *************/
document.getElementById('meetingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const meetingId = document.getElementById('meetingId').value;
    const meetingPassword = document.getElementById('meetingPassword').value;
    const members = document.getElementById('members').value;
    const timeout = document.getElementById('timeout').value;

    const formData = new FormData();
    formData.append('meeting_id', meetingId);
    formData.append('password', meetingPassword);
    formData.append('members', members);
    formData.append('timeout', timeout);

    try {
        const res = await fetch('/join', { method: 'POST', body: formData });
        const data = await res.json();
        
        if(data.status === 'success') {
            alert(`✅ ${data.message}`);
            resetForm();
            refreshMeetings();
        } else {
            alert(`❌ Error: ${data.message}`);
        }
    } catch (err) {
        alert("❌ Error connecting to server: " + err.message);
    }
});

async function refreshMeetings() {
    try {
        const res = await fetch('/meetings');
        const data = await res.json();
        
        // Update table
        const table = document.getElementById('meetingsTable');
        // Keep header row
        while(table.rows.length > 1) {
            table.deleteRow(1);
        }
        
        data.meetings.forEach(meeting => {
            const row = table.insertRow();
            row.innerHTML = `
                <td>${meeting.id}</td>
                <td>${meeting.meeting_id}</td>
                <td>${meeting.members}</td>
                <td>${meeting.active_bots}</td>
                <td>${meeting.start_time}</td>
                <td>${meeting.timeout}s</td>
                <td><button class="small" onclick="stopMeeting(${meeting.id})">Stop</button></td>
            `;
        });
        
        // Update capacity chart
        updateCapacity(data.total_usage, data.capacity, data.remaining);
        
    } catch (err) {
        console.error("Error fetching meetings:", err);
    }
}

function updateCapacity(usage, capacity, remaining) {
    const percentage = (usage / capacity) * 100;
    const circle = document.getElementById('capacityCircle');
    const text = document.getElementById('capacityText');
    const info = document.getElementById('usageInfo');
    
    // Update circle gradient
    let color = '#4CAF50';
    if(percentage > 75) color = '#ff9800';
    if(percentage > 90) color = '#f44336';
    
    circle.style.background = `conic-gradient(${color} ${percentage}%, #1a1a1a ${percentage}%)`;
    text.textContent = `${Math.round(percentage)}%`;
    info.innerHTML = `Usage: ${usage} / ${capacity}<br>Remaining: ${remaining}`;
}

async function stopMeeting(meetingId) {
    if(!confirm(`Stop meeting #${meetingId}?`)) return;
    
    try {
        const res = await fetch(`/stop/${meetingId}`, { method: 'POST' });
        const data = await res.json();
        alert(data.message);
        refreshMeetings();
    } catch (err) {
        alert("Error stopping meeting: " + err.message);
    }
}

async function stopAllMeetings() {
    if(!confirm('Stop ALL meetings?')) return;
    
    try {
        const res = await fetch('/stop_all', { method: 'POST' });
        const data = await res.json();
        alert(data.message);
        refreshMeetings();
    } catch (err) {
        alert("Error stopping meetings: " + err.message);
    }
}

function resetForm() { 
    document.getElementById('meetingForm').reset(); 
}

function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
}

// Auto-refresh every 2 seconds
let refreshInterval;
function startDataRefresh() {
    refreshMeetings(); // Initial load
    refreshInterval = setInterval(refreshMeetings, 2000);
}

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
    if(refreshInterval) clearInterval(refreshInterval);
});
</script>
</body>
</html>
